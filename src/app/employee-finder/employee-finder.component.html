<div class="row" style="text-align:center">
    <div class="col-3">

    </div>
    <div class="col-4" style="text-align:center">
        <mat-form-field class="col-12" appearance="outline">
            <mat-label>Search by employee ID</mat-label>
            <input matInput id="employeeId" [(ngModel)]="employeeId" placeholder="Employee Id">
            <mat-icon matSuffix>search</mat-icon>
            <mat-hint>Or left this empty to get all</mat-hint>
        </mat-form-field>
    </div>
    <div class="col-2" style="text-align:center">
        <button mat-raised-button style="margin-top:5px; height: 70%;" (click)="buttonClick()" color="primary">Get Employee Data</button>
    </div>
</div>
